    - git+https://github.com/brjathu/pytube.git
    - git+https://github.com/mmatl/pyopengl.git
    - chumpy
    - pyrender
    - ipython
    - gdown
    - dill
    - rich
    - motmetrics
    - scenedetect[opencv]
    - hydra-core
    - hydra-colorlog
    - omegaconf
    - submitit
    - pyrootutils
